    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/fixedheader/3.1.5/css/fixedHeader.bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">

    <style type="text/css" class="init"></style>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>


    <script type="text/javascript" class="init">
        $(document).ready(function () {
            var table = $('#example').DataTable({
                responsive: true
            });
            new $.fn.dataTable.FixedHeader(table);
        });
    </script>
</head>
<body>

<div class="container" style="width:95%">

    <table id="example" class="table table-striped table-bordered nowrap " style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>No of people</th>
            <th>No of desks</th>
            <th>Cost per desk/month</th>
            <th>Adress</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>

        <!--    tr for update-->

        <tr th:if="${update}">

           <!-- <form th:action="@{/offices/update/send}" th:object="${officesend}" method="GET" >-->
            <form th:action="@{/offices/add}" th:object="${office}" method="Post" action="/offices/add">

                <td>
                    <input type="hidden" name="id" th:field="${officetoupdate.id}">
                    <input type="text" name="name" th:value="${officetoupdate.name}"   class="form-control">
                </td>



                <td>
                    <button type="submit" th:if="${update}" class="btn btn-primary"><i class="fa fa-plus-square"
                                                                                       aria-hidden="true"></i> Update
                    </button>
                </td>

            </form>
        </tr>

        <!--    end tr for update-->

    <!--    tr for add-->

     <!--   <tr th:if="!${update}">
            <form th:action="@{/offices/add}" th:object="${office}" method="Post" action="/offices/add">

                <td>
                    <input type="text" name="name" placeholder="office name" class="form-control">
                </td>

                <td>
                    <input type="text" name="noOfDesks" placeholder="noOfDesks" class="form-control">
                </td>

                <td>
                    <input type="text" name="costPerMonth" placeholder="costPerMonth" class="form-control">
                </td>
                <td>
                    <input type="text" name="adress" placeholder="adress" class="form-control">
                </td>

                <td>
                    <button type="submit"  class="btn btn-sm btn-success"><i class="fa fa-plus-square"
                                                                                               aria-hidden="true"></i>
                        Add
                    </button>

                </td>
            </form>
        </tr>-->

        <!--   end tr for add-->


        <tr th:each="office:${offices}">

            <td th:text="${office.name}"></td>
            <td>TBD</td>
            <td th:text="${office.noOfDesks}"></td>
            <td>TBD</td>
            <td>
                <a th:href="@{'https://maps.google.com/?q=term' + ${office.adress}}" th:text="${office.adress}">
                </a>
            </td>
            <td>

                <form action="/offices/update" method="get">
                    <input type="hidden" th:value="${office.id}" name="officeid">
                    <button class="btn btn-sm " type="submit">
                        <i class="fa fa-trash" aria-hidden="true"></i> Update
                    </button>
                </form>


            </td>
            <td>
                <form action="/offices/delete" method="get">
                    <input type="hidden" th:value="${office.id}" name="officeid">
                    <button class="btn btn-sm btn-warning" type="submit">
                        <i class="fa fa-trash" aria-hidden="true"></i> Delete
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>No of people</th>
            <th>No of desks</th>
            <th>Cost per desk/month</th>
            <th>Adress</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </tfoot>
    </table>

</div>

</body>
</html>
